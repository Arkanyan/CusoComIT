<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Radio Buttons</title>
  </head>
  <body>
    <h1>Radio Buttons</h1><hr>
    <from action="#">
      <div>
        <p>Talle de remera</p>
        <input type="radio" name="talle" value="s" checked="checked"/>Small
        <input type="radio" name="talle" value="m"/>Medium
        <input type="radio" name="talle" value="l"/>Large
        <input type="radio" name="talle" value="xl"/>Extra Large
      </div>
      <div>
        <p>Color</p>
        <input type="radio" name="color" value="rojo" checked="checked"/>Rojo
        <input type="radio" name="color" value="gris"/>Gris
        <input type="radio" name="color" value="negro"/>Negro
      </div><br>
      <input type="submit" name="submit" value="Comprar"/>
    </from>
  </body>
</html>
