<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Super Heroes con checbox</title>
  </head>
  <body>
    <h1>Super Heroes con checbox</h1><hr>
    <form action="#">
      <div>
        <p>Seleccionar:</p>
        <input type="checkbox" name="superheroe" value="batman" checked="checked"/>Batman
        <input type="checkbox" name="superheroe" value="spider-man"/>Spider Man
        <input type="checkbox" name="superheroe" value="wolverine"/>Wolverine
        <input type="checkbox" name="superheroe" value="superman"/>Superman
        <input type="checkbox" name="superheroe" value="flash"/>Flash
        <input type="checkbox" name="superheroe" value="captain-america"/>Captain America
        <input type="checkbox" name="superheroe" value="iron-man"/>Iron Man
        <input type="checkbox" name="superheroe" value="hulk" checked="checked"/>Hulk
        <input type="checkbox" name="superheroe" value="thor"/>Thor
        <input type="checkbox" name="superheroe" value="deadpool" checked="checked"/>Deadpool
        <input type="checkbox" name="superheroe" value="rogue"/>Rogue
        <input type="checkbox" name="superheroe" value="wonder-moman"/>Wonder Woman
        <input type="checkbox" name="superheroe" value="daredevil"/>Daredevil
        <input type="checkbox" name="superheroe" value="gambit"/>Gambit
        <input type="checkbox" name="superheroe" value="professor-x"/>Professor X
        <input type="checkbox" name="superheroe" value="nightcrawler"/>Nightcrawler
        <input type="checkbox" name="superheroe" value="storm"/>Storm
        <input type="checkbox" name="superheroe" value="nightwing"/>Nightwing
        <input type="checkbox" name="superheroe" value="green-lantern"/>Green Lantern
        <input type="checkbox" name="superheroe" value="green-arrow"/>Green Arrow
      </div>
      <input type="submit" value="Elegir">
    </form>
  </body>
</html>
