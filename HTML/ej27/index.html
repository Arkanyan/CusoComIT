<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Usando inputs ocultos</title>
  </head>
  <body>
    <h1>Usando inputs ocultos</h1><hr>
    <form action="loguin.html" method="get" enctype="application/x-www-form-urlencoded">
      <input type="text" name="username" placeholder="Username" size="30px" maxlength="12px"/>
      <input type="password" name="password" placeholder="Password" size="30px" maxlength="8px"/>
      <input type="submit" name="login" value="Login"/>
      <input type="hidden" name="pagina" value="login"/>
    </form>
  </body>
</html>
