<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1><hr>
    <form action="loguin.html" method="post" enctype="application/x-www-form-urlencoded">

</html>
